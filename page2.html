<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>

    <style>
        body{
            background-image: url('https://cdn.pixabay.com/photo/2017/11/15/09/28/music-player-2951399_640.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .music-container {
max-width: 800px;
margin: 40px auto;
padding: 20px;
}

.song-list {
display: flex;
flex-wrap: wrap;
justify-content: center;
}

.song-card {
width: 250px;
margin: 20px;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.song-card img {
width: 100%;
height: 150px;
object-fit: cover;
border-radius: 10px 10px 0 0;
}

.song-card h2 {
margin-bottom: 10px;
}

.song-card p {
margin-bottom: 20px;
}

audio {
width: 100%;
}
    </style>
</head>
<body>
    <div class="music-container">
        <h1>Latest Songs</h1>
        <div class="song-list">
        <div class="song-card">
        <h2>Song 1</h2>
        <audio controls>
        <source src="song2.mp3" type="audio/mp3">
        </audio>
        </div>
        <div class="song-card">
        <h2>Song 2</h2>
        <audio controls>
        <source src="song2.mp3" type="audio/mp3">
        </audio>
        </div>
        <!-- Add more song cards here -->
        </div>
        </div>
        <script>
            const audioElements = document.querySelectorAll('audio');

audioElements.forEach((audio) => {
audio.addEventListener('play', () => {
audioElements.forEach((otherAudio) => {
if (otherAudio !== audio) {
otherAudio.pause();
}
});
});
});

        </script>
    
</body>
</html>
